<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                {{photo.title}}
            </h1>
            <breadcrumbs></breadcrumbs>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-sm-12">
            <img ng-src="{{photo.file}}"/> {{photo.caption}}
        </div>
    </div>

    <div class="row" ng-repeat="comment in comments">
        <div class="col-sm-6">
            <h4 class="page-header">
                {{comment.user.name}}
            </h4>
            {{comment.comment}}
        </div>
    </div>
    <!-- /.row -->

    </div>
    <!-- /.row -->

</div>
<!-- /.container-fluid -->
