<script type="text/ng-template" id="album_config.tpl">
    <div class="modal-header">
        <h3 class="modal-title">Album Config</h3>
        <div class="modal-body">
            <input type="text" class="form-control" ng-model="album_name" placeholder="Album name"/>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="save_config()">Save</button>
            <button class="btn btn-warning" ng-click="close()">Cancel</button>
        </div>
    </div>
</script>

<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                {{album.name}}
            </h1>
            <div ncy-breadcrumb></div>
        </div>
    </div>
    <!-- /.row -->

    <button class="btn btn-xs btn-warning" ng-click="open_config()">Configure Album</button>
    <input class="btn btn-xs btn-warning" type="file" nv-file-select uploader="uploader"/>
    <ul>
        <li ng-repeat="item in uploader.queue">
        Name: <span ng-bind="item.file.name"></span><br/>
        <button class="btn btn-xs btn-primary" ng-click="item.upload()">upload</button>
        <span ng-bind="item.progress"></span>
        </li>
    </ul>

    <div ng-class="polaroid_on">
        <a ng-repeat="img in photos" ui-sref="photo({pid: img.id})" title="{{img.caption}}">
            <img ng-src="/photo/{{img.id}}/view" height="150px" width="240px"/>
        </a>
    </div>


</div>
<!-- /.container-fluid -->
