<script type="text/ng-template" id="add_comment.tpl">
    <div class="modal-header">
        <h3 class="modal-title">Add Comment</h3>
        <div class="modal-body">
            <textarea ng-model="comment" class="form-control" placeholder="Your comment here"></textarea>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="save_comment()">Save</button>
            <button class="btn btn-warning" ng-click="close()">Cancel</button>
        </div>
    </div>
</script>

<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                {{photo.title}}
            </h1>
            <div ncy-breadcrumb></div>
        </div>
    </div>
    <!-- /.row -->

    <style type="text/css">
    .main-photo
    {
        padding: 10px;
        margin: 20px;
        -webkit-box-shadow: 0 10px 20px rgba(0, 0, 0, .7);
        -moz-box-shadow: 0 10px 20px rgba(0,0,0,.7);
        box-shadow: 0 10px 20px rgba(0,0,0,.7);
        max-width: 800px;
    }
    .main-photo>img
    {
        width: 100%;
        padding-bottom: 10px;
    }
    .main-photo>div
    {
        text-align: center;
        width: 100%;
    }
    #map-canvas
    {
        height: 300px;
        width: 400px;
        margin: 20px;
    }
    #map-toggle
    {
        margin-left: 20px;
    }
    </style>

    <div class="row">
        <div class="col-sm-12">
            <div class="main-photo">
                <img ng-src="{{photo.file}}"/>
                <div>{{photo.caption}}</div>
            </div>
        </div>
    </div>

    <button id="map-toggle" class="btn btn-xs" ng-click="toggle_map()">
        {{hide_map ? 'View' : 'Hide'}} Map
    </button>

    <div class="row" collapse="hide_map">
        <div class="col-lg-12 text-center">
            <div id="map-canvas"></div>
        </div>
    </div>

    <!-- Doesn't work
    <ui-gmap-google-map id="the_map" center="map.center" zoom="map.zoom" control="control"></ui-gmap-google-map>
    -->

    <div class="row">
        <div class="col-lg-12">
            <h3>Comments</h3>
        </div>
    </div>
    <!-- /.row -->

    <div class="row" ng-repeat="comment in comments">
        <div class="col-sm-6">
            <b>{{comment.user.name}}:</b> {{comment.comment}}
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-sm-12">
            <div class="form-group" style="padding-top: 10px;">
                <input type="button" class="btn btn-xs btn-primary" value="Add comment" ng-click="add_comment()" />
            </div>
        </div>
    </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container-fluid -->
