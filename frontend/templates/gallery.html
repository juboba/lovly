<script type="text/ng-template" id="new_album.tpl">
    <div class="modal-header">
        <h3 class="modal-title">Add New Album</h3>
        <div class="modal-body">
            <input type="text" class="form-control" ng-model="new_album.name" placeholder="Album name here"/>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="new_album.public"/>
                    Public
                </label>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="save_album()">Save</button>
            <button class="btn btn-warning" ng-click="close()">Cancel</button>
        </div>
    </div>
</script>
